name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当 push v开头的 tag 时触发，例如 v1.0.11

# 授权 workflow 写入权限
permissions:
  contents: write

jobs:
  # 构建 macOS 版本 (同时构建 arm64 和 x64)
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # 只构建 arm64
      - name: Build Electron app
        run: npm run build -- --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            release/*/*.dmg
            release/*/*.zip
            release/*/*.blockmap
            release/*/latest-mac.yml

  # 构建 Windows 版本
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run build -- --win --x64 --ia32
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*/*.exe
            release/*/*.zip
            release/*/*.blockmap
            release/*/latest.yml

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 git 历史用于生成 release notes
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: artifacts/macos
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" -o -name "*.blockmap" -o -name "latest*.yml" \) -exec cp {} release-files/ \;
          ls -la release-files/
      
      - name: Generate Release Notes
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ github.ref_name }}
          
          echo "Previous tag: $PREV_TAG"
          echo "Current tag: $CURRENT_TAG"
          
          # 生成 release notes
          echo "## 更新内容" > release-notes.md
          echo "" >> release-notes.md
          
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> release-notes.md
            echo "" >> release-notes.md
            echo "" >> release-notes.md
            echo "---" >> release-notes.md
            echo "**完整更新日志**: [${PREV_TAG}...${CURRENT_TAG}](https://github.com/jheroy/Redmine-desktop/compare/${PREV_TAG}...${CURRENT_TAG})" >> release-notes.md
          else
            git log --pretty=format:"- %s (%h)" -10 >> release-notes.md
          fi
          
          echo ""
          echo "Generated release notes:"
          cat release-notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body_path: release-notes.md
          files: release-files/*
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true
