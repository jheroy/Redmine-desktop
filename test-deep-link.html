<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redmine 深度链接测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .test-link {
            display: block;
            margin: 10px 0;
            padding: 15px 20px;
            background: #0c66ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .test-link:hover {
            background: #0047cc;
            transform: scale(1.02);
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Redmine 深度链接测试</h1>
    <p class="description">点击下面的链接测试 redmine:// 协议处理功能。如果设置正确，应该会打开 Redmine 应用并定位到对应的 issue。</p>
    
    <a href="redmine://20435" class="test-link">测试 Issue #20435</a>
    <a href="redmine://12345" class="test-link">测试 Issue #12345</a>
    <a href="redmine://1" class="test-link">测试 Issue #1</a>
    
    <div class="description">
        <h3>使用说明：</h3>
        <ul>
            <li>首次点击可能需要系统确认是否允许打开应用</li>
            <li>应用会自动切换到对应 issue 所在的项目和版本</li>
            <li>如果 issue 在本地缓存中不存在，会从服务器获取</li>
        </ul>
    </div>
</body>
</html>
